<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>twitter-heart</title>
  <style>
    input {
      display: none;
    }
    input + label {
      display: block;
      background-image: url(https://abs.twimg.com/a/1557861269/img/animations/web_heart_animation_edge.png?tdsourcetag=s_pcqq_aiomsg);
      width: 100px;
      height: 100px;
      border: 1px solid;
      
    }
    input:checked + label {
      background-position: -2800px;
      transition: background-position 0.6s steps(28);
    }
  </style>
</head>
<body>
    
    <input type="checkbox" id="heart">
    <label for="heart"></label>
</body>
</html>
