<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ios-checkbox</title>
  <style>
    label {
      width: 360px;
      height: 180px;
      display: block;
      background-color: #333;
      border-radius: 90px;
      position: relative;
      box-shadow: 0 0 30px #999 inset;
    }
    span {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #fff;
      display: block;
      position: absolute;
      top: 15px;
      left: 15px;
      box-shadow: -3px 3px 15px #000;
      
    }
    input:checked + label >span {
      left: 195px; 
      transition: 0.1s linear;
      box-shadow: -3px 6px 5px rgb(95,183,83)
    }
    input:checked + label {
      background-color: rgb(110,221,94);
      box-shadow: 0 0 30px rgb(123,209,114) inset;
    }
    input {
      display: none;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="on-off" checked>
  <label for="on-off"><span></span></label>
</body>
</html>
