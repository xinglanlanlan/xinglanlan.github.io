<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>qq-mail-float</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      color: white;
    }
    header {
      width: 100%;
      height: 80px;
      background-color: lightgreen;
    }
    main {
      height: calc(100% - 80px);
    }
    aside {
      float: left;
      width: 210px;
      height: 100%;
      background-color: pink;
    }
    section {
      float: left;
      width: calc(100% - 210px);
      height: 100%;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <header>邮箱首页</header>
<main>
  <aside>侧边栏</aside>
  <section>内容区</section>
</main>
</body>
</html>
