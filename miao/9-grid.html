<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>9-grid</title>
  <style type="text/less">
    table {
      width: 300px;
      border-collapse: collapse;
      box-sizing: border-box;
        td {
          width: 100px;
          border: 2px solid blue;
          padding: 0;
          div {
            padding: 30px 0;
              width: 100%;
              text-align: center;
              vertical-align: middle;
              background-color: rgb(218,218,218);
              border: 2px solid red;
              margin: -2px 0 -2px -2px;
              &:hover {
                border: 2px solid red;
                cursor: pointer;
                position: relative;
              }
          }
        }
    }
  </style>
</head>
<body>
  
    <table>
      <tbody>
        <tr>
          <td><div>1</div></td>
          <td><div>2</div></td>
          <td><div>3</div></td>
        </tr>
        <tr>
          <td><div>4</div></td>
          <td><div>5</div></td>
          <td><div>6</div></td>
        </tr>
        <tr>
          <td><div>7</div></td>
          <td><div>8</div></td>
          <td><div>9</div></td>
        </tr>
      </tbody>   
   
  </div>












  <script src="less.min.js"></script>
</body>
</html>
